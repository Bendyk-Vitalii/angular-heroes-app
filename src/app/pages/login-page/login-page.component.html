<div class="container">
  <form class="card" (ngSubmit)="submit()" [formGroup]="form">
    <h2>Log in</h2>

    <div class="alert alert-info" *ngIf="message">
      {{ message }}
    </div>

    <div class="form-control">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
        class="form-control"
        required
      />

      <div class="validation">
        <small
          *ngIf="email?.errors?.['required'] || email.status !== 'INVALID'"
        >
          invalid email
        </small>
      </div>
    </div>

    <div class="form-control">
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
        class="form-control"
        required
      />
      <div class="validation">
        <small
          *ngIf="password?.errors?.['required'] && (form.touched || form.dirty)"
          >Password is required.
        </small>
        <small *ngIf="password?.errors?.['minLength']"
          >Password should have minimum 6 characters
        </small>
        <small *ngIf="password?.errors?.['appForbiddenValue']"
          >Password should have at least 1 uppercase letter, 1 lowercase letter,
          1 number and at least one of symbols !@#$%^&*
        </small>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
      (click)="submit()"
    >
      sign in
    </button>
    <button class="btn btn-primary" routerLink="/registration">Join</button>
  </form>
</div>
