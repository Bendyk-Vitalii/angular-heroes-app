<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Join</h2>

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{ error }}
    </div>

    <div class="alert alert-info" *ngIf="message">
      {{ message }}
    </div>

    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('login')?.touched && form.get('login')?.invalid
      }"
    >
      <label for="login">Login:</label>
      <input type="text" id="login" formControlName="login" />
    </div>

    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('email')?.touched && form.get('email')?.invalid
      }"
    >
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />

      <div class="validation" *ngIf="form.get('email')?.touched">
        <small
          *ngIf="
            form.get('email')?.status === 'INVALID' &&
            form.get('email')?.touched
          "
        >
          invalid email
        </small>
      </div>
    </div>

    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('password')?.touched && form.get('password')?.errors
      }"
    >
      <label for="password">password:</label>
      <input type="password" id="password" formControlName="password" />
      <div class="validation">
        <small
          *ngIf="
            !form.get('password')?.value.length && form.get('password')?.touched
          "
        >
          Write your password
        </small>
        <small
          *ngIf="
            form.get('password')?.dirty &&
            form.get('password')?.value.length < 5
          "
          >Your password must be minimum 6 symbols
        </small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Join Heroes</button>
  </form>
</div>
